name: Create Virtual Environment and Zip

on:
  push:
    branches: [ main ]
    paths:
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  build-venv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create zip of venv
      run: |
        zip -r venv.zip venv/
        
    - name: Setup Git LFS
      run: |
        git lfs install
        git lfs track "*.zip"
        git add .gitattributes
        
    - name: Commit and push venv.zip
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add venv.zip
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update venv.zip [skip ci]" && git push)
